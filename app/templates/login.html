<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
 
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
    <script type="text/javascript" src="../static/js/login.js"></script>
</head>
 
<body>
<div id="login_frame">
 
    <p id="image_logo"><img src="../static/image/2.png"></p>
 
{#    <form method="post" action="js/login.js">#}
    <form action="" method="post" >
        {{form.hidden_tag()}}
        <p><label class="label_input">用户名</label>
{#            <input type="text" id="username" class="text_field"/>#}
            {{ form.User(type="text",id="username",class="text_field",placeholder="请输入用户名") }}
        </p>
        <p><label class="label_input">密码</label>
{#            <input type="text" id="password" class="text_field"/>#}
            {{ form.password(type="text",id="password",class="text_field",placeholder="请输入密码") }}
        </p>
 
        <div id="login_control">
{#            <input type="button" id="btn_login" value="登录" onclick="login();"/>#}
            <button type="submit" class="btn btn-default btn-submit">登录</button>
            <a id="forget_pwd" href="forget_pwd.html">忘记密码？</a>
        </div>
    </form>
</div>
 
</body>
</html>
