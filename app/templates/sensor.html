<!DOCTYPE HTML>
<html>
<head>
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="" />
  <!-- Bootstrap Core CSS -->
  <link href="../static/css/bootstrap.css" rel='stylesheet' type='text/css' />
  <link href="../static/css/bootstrap.min.css" rel="stylesheet"  />
  <!-- Custom CSS -->
  <link href="../static/css/style.css" rel='stylesheet' type='text/css' />
  <!-- js-->
  <script src="../static/js/jquery-1.9.1.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/script.js"></script>
</head>

<body class="glzx two-sidebars">
<header class="navbar navbar-static-top bs-docs-nav" id="top" >
  <div class="container-fluid clearfix" >

    <nav id="bs-navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#" style="display: inline-block; text-align: center;  width: 200px;"><h3>设备管理系统</h3></a>

        </li>
      </ul>
        <ul class="nav navbar-nav">
        <li class="active">
          <a href="{{url_for('SensorHistory')}}">设备借入借出信息</a>

        </li>
      </ul>


    </nav>
  </div>
</header>

<div class="main-container container-fluid clearfix">
  <div class="row">


    <div class="col-md-10">
      <div class="panel admin-content">
        <a class="btn btn-default" href="{{url_for('AddSensor')}}">添加设备</a>
        <div class="admin-table ">
          <table class="table  table-hover table-condensed table-bordered ">
            <thead>
              <tr>
                   <th>设备编号</th>
                <th>设备名称</th>
                <th>设备当前状态</th>
                  <th>操作</th>

              </tr>
            </thead>
            <tbody>
             {% for sensors in paginate.items %}
              <tr class="active">
                  <td>{{ sensors.id }}</td>
                <td>{{ sensors.SensorName }}</td>
                {% if sensors.SensorState == 0 %}
                  <td>借出</td>
                  {% else %}
                  <td>归还</td>
                    {% endif %}
                <td>
                  <a href="{{url_for('Edit_sensor',sid=sensors.id)}}" class="btn  btn-xs glyphicon glyphicon-edit"></a>
                  <a href="{{url_for('Delete_sensor',sid=sensors.id)}}" class="btn  btn-xs glyphicon glyphicon-trash"></a>
                </td>
              </tr>
            {% endfor %}

            </tbody>
          </table>
        </div>
        <div class="page-pager">
          <ul class="pagination">
            {% import 'macro.html' as macro %}
        {{macro.pagination_widget(paginate, '.SensorNews')}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
